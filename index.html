<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Info</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <script src="themes.js" defer></script>

</head>
<body>

    <header id="header" class="bg-black text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4 lg:justify-center relative">
            <img src="v.png" alt="Valorant Logo" class="w-10">
            <div id="toggleMode" class="cursor-pointer absolute right-4 text-xl">
                <i id="sunIcon" class="fas fa-sun text-yellow-400"></i>
                <i id="moonIcon" class="fas fa-moon text-blue-500 hidden"></i>
            </div>
        </div>
    </header>

    <div class="flex flex-col space-y-4 py-4 absolute left-4 top-20">
        <a href="agents.html" class="text-white text-xl text-center hover:text-blue-500">
            <p style="font-family: 'VALORANT', sans-serif;">Agentes</p>
        </a>
        <a href="weapons.html" class="text-white text-xl text-center hover:text-blue-500">
            <p style="font-family: 'VALORANT', sans-serif;">Armas</p>
        </a>
        <a href="maps.html" class="text-white text-xl text-center hover:text-blue-500">
            <p style="font-family: 'VALORANT', sans-serif;">Mapas</p>
        </a>
    </div>

    <main class="flex items-center justify-center h-screen">
        <img src="bg.gif" alt="Valorant gif" class="object-contain lg:w-full h-full object-cover">
    </main>

</body>
</html>
