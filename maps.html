<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <script src="maps.js" defer></script> 
    <script src="themes.js" defer></script> 

</head>
<body class="bg-black text-white" style="font-family: 'VALORANT', sans-serif;">
    <header class="bg-black text-white py-4">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <div class="container mx-auto flex justify-between items-center px-4 lg:justify-center">
                <a href="index.html" class="px-4 py-2 text-white hover:text-blue-500">
                    <img src="v.png" alt="Valorant Logo" class="w-10">
                </a>
            </div>
            <div id="toggleMode" class="cursor-pointer absolute right-4 text-xl">
                <i id="sunIcon" class="fas fa-sun text-yellow-400"></i>
                <i id="moonIcon" class="fas fa-moon text-blue-500 hidden"></i>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 top-20 border-4 border-blue-600 p-4 rounded-lg"></div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden z-50">
        <div id="modal-content" class="bg-black p-6 rounded-lg shadow-lg max-w-3xl w-full relative">
            <button id="close-button" class="absolute top-2 right-2 text-white bg-blue-800 px-4 py-2 rounded hover:text-blue-500">
                <label>Atras</label>
            </button>
            <img id="modal-image" alt="Mapa Imagen" class="w-full h-auto rounded-lg mb-4">
            <p id="map-description" class="text-white text-xl"></p>
        </div>
    </div>

</body>
</html>
